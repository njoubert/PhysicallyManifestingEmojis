var rotate = function(times) {
	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'rot?' + times);
	xhr.send();
};
var step = function(steps) {
	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'step?' + steps);
	xhr.send();
};
var pos = function(angle) {
	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'pos?' + angle);
	xhr.send();
};
var emoji = function(number) {
	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'emoji?' + number);
	xhr.send();
};
</script>
